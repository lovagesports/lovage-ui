<div id="search-component">
  <h4>Check reservation availability</h4>


  <input #startDate id="start-date" />
  <input #endDate id="end-date" />
  <button (click)="checkAvailability(startDate.value, endDate.value)">Check</button>

  <div *ngIf="reservations">
    <mat-nav-list>
      <h2 mat-subheader>Reservations between :</h2>

      <mat-list-item *ngFor="let reservation of reservations">
        <mat-icon mat-list-icon>date_range</mat-icon>
        <a routerLink="/reservations/{{reservation.id}}">
          <span>{{reservation.id}}</span>
          <span>{{reservation.start | date:'short'}} - {{reservation.end | date:'short'}}</span>
        </a>
      </mat-list-item>
    </mat-nav-list>
  </div>
</div>
