<h2>
  My Fields</h2>
<ul class="fields">
  <li *ngFor="let field of fields" [class.selected]="field === selectedField" (click)="onSelect(field)">
    <span class="badge">{{field.id}}</span> {{field.location}} - {{field.name}}
  </li>
</ul>

<app-field-detail [field]="selectedField"></app-field-detail>
